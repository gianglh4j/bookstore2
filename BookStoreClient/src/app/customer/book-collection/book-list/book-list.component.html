    <ng-container *ngIf="books$  as books">

       
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let book of books">
            <div class="book-wrap">
                <div class="img-box">
                    <img src= {{book.bookImage}} alt="">
                </div>
                <div class="book-content">
                    <h4 class="bookname">{{book.bookName}}</h4>
                    <p class="bookprice">
                        {{book.bookPrice}} VNĐ
                    </p>
                </div>
                <div class="book-act">
                    <a [routerLink]=""
                    queryParamsHandling="preserve" class="add-to-cart-btn tooltip-cus "  (click)="addBookToCart(book)"
                    ><i class="bi bi-cart-plus"></i>
                    <span class="tooltip-cus-text" >Add to cart</span>
                </a>
                    <a href="" class="view-book-btn">Detail</a>
                </div>

            </div>
        </div>
    </ng-container>
    </div>
</div>
